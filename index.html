<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__photo">
          <img src="./assets/images/illustration-article.jpg" alt="Card Photo" class="card__photo-img">
        </div>
        <div class="flex-group">
          <p class="card__learning">Learning</p>
          <p class="card__publish">Published 21 Dec 2023</p>
        </div>
        <div class="card__info">
          <h1 class="card__info-title">HTML &amp; CSS foundations</h1>
          <p class="card__info-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card__profile">
            <img
              class="card__profile-avatar"
              src="./assets/images/image-avatar.webp"
              alt="Avatar Image"
            />
            <h3 class="card__profile-name">Greg Hooper</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
